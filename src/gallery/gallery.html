<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>hb-week4-js-dom-gallery</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<link rel="stylesheet" href="../style.css">
<body>
	<div class="gallery-container" tabindex="0">
		<div class="arrows-container">
			<button>
				<img class="arrows-container__left arrow position" data-use='navegation' src="../arrow-left.svg" alt="arrow pointing to the left">
			</button>
			<button>
				<img class="arrows-container__right arrow position" data-use='navegation' src="../arrow-right.svg" alt="arrow pointing to the right">
			</button>
		</div>
		<ul class="img-container"></ul>
		<ul class="dots-list display center-items">
		</ul>
	</div>
	<script src="bundle.js"></script>		
</body>
</html>
